<div class="container">

  <ng-container *ngIf="!isAuthentificated()">
    <form class="auth-form" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
    
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="this.authForm.get('email')?.errors?.['required']">Email не введён</mat-error>
        <mat-error *ngIf="this.authForm.get('email')?.errors?.['email']">Email неправильный</mat-error>
      </mat-form-field>
      
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="this.authForm.get('password')?.errors?.['required']">Пароль не введён</mat-error>
        <mat-error *ngIf="this.authForm.get('password')?.errors?.['minlength']">Пароль должен быть больше или равен 8 символам</mat-error>
      </mat-form-field>
  
      <div class="btn-wrapper">
        <a class="link" routerLink="/register">Регистрация</a>
    
        <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid">
          Авторизоваться
        </button>
      </div>
  
    </form>
  </ng-container>

  <ng-container *ngIf="isAuthentificated()">
    <button mat-raised-button color="primary" style="text-align: center; font-size: 10px;" (click)="logOut()">Выход из аккаунта</button>
  </ng-container>
    
</div>
